# modified from TA-TITOK
experiment:
    project: "titok3D_ll32_vae"
    name: "titok3D_ll32_vae_run1"
    output_dir: "titok3D_ll32_vae_run1"
    max_train_examples: 685_800_000
    save_every: 50_000
    eval_every: 50_000
    generate_every: 5_000
    log_every: 50
    log_grad_norm_every: 1_000
    resume: True

model:
    vq_model:
        quantize_mode: "vae"
        token_size: 16
        vit_enc_model_size: "large"
        vit_dec_model_size: "large"
        vit_enc_spatial_patch_size: 16
        vit_enc_temporal_patch_size: 4
        vit_dec_spatial_patch_size: 16
        vit_dec_temporal_patch_size: 4
        num_latent_tokens: 32
        finetune_decoder: false
        is_legacy: false

losses:
    discriminator_start: 200_000
    quantizer_weight: 1.0
    discriminator_factor: 1.0
    discriminator_weight: 0.1
    perceptual_loss: "lpips-convnext_s-1.0-0.1"
    perceptual_weight: 1.1
    reconstruction_loss: "l2"
    reconstruction_weight: 1.0
    lecam_regularization_weight: 0.001
    kl_weight: 1e-6
    logvar_init: 0.0

dataset:
    params:
        # train_shards_path_or_url: "datacomp_sharded/train/datacomp-train-{000000..140089}.tar"
        # eval_shards_path_or_url: "imagenet_sharded/val/imagenet-val-{0000..0009}.tar"
        # num_workers_per_gpu: 12
        # dataset_with_class_label: False
        # dataset_with_text_label: False
        none: 0
    preprocessing:
        spatial_size: 128
        temporal_size: 16

optimizer:
    name: adamw 
    params:
        learning_rate: 1e-4
        discriminator_learning_rate: 1e-4
        beta1: 0.9
        beta2: 0.999
        weight_decay: 1e-4

lr_scheduler:
    scheduler: "cosine"
    params:
        learning_rate: ${optimizer.params.learning_rate}
        warmup_steps: 10_000
        end_lr: 1e-5

training:
    gradient_accumulation_steps: 1
    per_gpu_batch_size: 32
    mixed_precision: "fp16"
    enable_tf32: True
    enable_wandb: True
    use_ema: True
    seed: 42
    max_train_steps: 650_000
    num_generated_images: 2
    max_grad_norm: 1.0